<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Panel użytkownika</title>
    <link th:href="@{/css/style.css}" rel="stylesheet"/>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>
    <style>
        body {
            background-image: url("/images/background.jpg");
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            background-attachment: fixed;
        }
    </style>
</head>
<body>
<header class="site-header">
    <div th:if="${param.successMessage != null}" class="alert alert-success" th:text="${param.successMessage}"></div>
    <div class="container">
        <div class="row">
            <div class="col-lg-2">
                <div class="main-navigation" style="width: 70%; justify-content: flex-start">
                    <nav class="header-menu">
                        <ul class="menu">
                            <li><a th:href="@{/{id}/exercises/random(id=${id})}"
                                   th:text="'Losowy zestaw ćwiczeń'"></a></li>
                            <li><a th:href="@{/{id}/exercises/all(id=${id})}" th:text="'Wszystkie ćwiczeń'"></a>
                            </li>
                            <li><a th:href="@{/{id}/exercise/add(id=${id})}" th:text="'Dodaj ćwiczenie'"></a></li>
                        </ul>
                    </nav>
                </div>
            </div>
            <div class="col-lg-10" style="width: 30%">
                <div class="main-navigation">
                    <nav class="header-menu">
                        <ul class="menu">
                            <li style="display: inline-block" id="block">
                                <a class="nav-link dropdown-toggle" href="#"
                                   id="navbarDropdown" role="button"
                                   data-toggle="dropdown" aria-haspopup="true"
                                   aria-expanded="false">Edytuj profil</a>
                                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                                    <a class="dropdown-item" th:href="@{/user/{id}/editdetails(id=${id})}">Edytuj
                                        dane</a>
                                    <a class="dropdown-item" th:href="@{/user/{id}/editpassword(id=${id})}">Zmień
                                        hasło</a>
                                    <a class="dropdown-item" id="delete"
                                       th:href="@{/user/{id}/confirmdelete(id=${id})}">Usuń profil</a>
                                </div>
                            </li>
                            <li><a href="/">Wyloguj</a></li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </div>
</header>
<div th:if="${param.successMessage != null}" class="alert alert-success" th:text="${param.successMessage}"></div>
<div class="container">
    <form method="get" th:object="${user}" th:action="@{/userpanel/{id}(id=${id})}">
        <div class="card-body text-center">
            <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-chat/ava3.webp" alt="avatar"
                 class="rounded-circle img-fluid" style="width: 150px;">
            <h5 class="my-3" th:text="*{userName}"></h5>
            <p class="text-muted mb-1" th:text="*{userEmail}"></p>
            <p class="text-muted mb-1" th:text="*{userAdvancementLevel.description}"></p>
        </div>
    </form>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
