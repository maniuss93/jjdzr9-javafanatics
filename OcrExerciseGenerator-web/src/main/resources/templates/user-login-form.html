<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Logowanie</title>
    <link th:href="@{/css/style.css}" rel="stylesheet"/>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>
    <style>
        body {
            background-image: url("/images/background.jpg");
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            background-attachment: fixed;
        }
    </style>
</head>
<body>
<header class="site-header">
    <div class="container">
        <div class="row">
            <div class="col-lg-2">
                <div class="main-navigation" style="justify-content: flex-start">
                    <nav class="header-menu">
                        <ul class="menu">
                            <li><a href="/">Home</a></li>
                        </ul>
                    </nav>
                </div>
            </div>
            <div class="col-lg-10">
                <div class="main-navigation">
                    <nav class="header-menu">
                        <ul class="menu">
                            <li><a href="/user/new">Rejestracja</a></li>
                            <li><a href="/calendar">Kalendarz imprez</a></li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </div>
</header>
<main>
    <section class="main-banner" id="login-container">
        <div class="sec-wp">
            <div class="container">
                <div class="row">
                    <div class="col-lg-6">
                        <div class="form-container">
                            <form method="post" th:action="@{/user/login}" th:object="${user}">
                                <div id="error" th:text="${incorrectDetails}"></div>
                                <div class="form-group">
                                    <label for="input-userName">Nazwa użytkownika</label>
                                    <input type="text" id="input-userName" name="userName" th:field="*{userName}"
                                           required>
                                </div>
                                <div class="form-group">
                                    <label for="input-password">Hasło</label>
                                    <input type="password" id="input-password" name="password"
                                           th:field="*{userPassword}" required>
                                </div>
                                <div class="login-button">
                                    <button type="submit" class="btn btn-primary">Zaloguj</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>
</body>
</html>
