<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Baza ćwiczeń</title>
    <link th:href="@{/css/style.css}" rel="stylesheet"/>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>
    <style>
        body {
            background-image: url("/images/background.jpg");
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            background-attachment: fixed;
        }
    </style>
</head>
<body>
<header class="site-header">
    <div class="container">
        <div class="row">
            <div class="col-lg-2" style="width: 70% !important;">
                <div class="main-navigation" style="justify-content: flex-start">
                    <nav class="header-menu">
                        <ul class="menu">
                            <li><a th:href="@{/{id}/exercises/random(id=${id})}"
                                   th:text="'Losowy zestaw ćwiczeń'"></a></li>
                            <li><a th:href="@{/{id}/exercise/add(id=${id})}" th:text="'Dodaj ćwiczenie'"></a></li>
                        </ul>
                    </nav>
                </div>
            </div>
            <div class="col-lg-10" style="width: 30% !important">
                <div class="main-navigation">
                    <nav class="header-menu">
                        <ul class="menu">
                            <li><a th:href="@{/user/{id}/userpanel(id=${id})}" th:text="'Powrót'"></a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </div>
</header>
<section class="main-banner" id="login-container">
    <div class="sec-wp">
        <div class="container">
            <div class="row">
                <div class="col-lg-6">
                    <div class="exercise" th:each="exercise : ${exercises}">
                        <h3 class="title" th:text="${exercise.exerciseName}"></h3>
                        <p><strong>Kategoria:</strong> <span
                                th:text="${exercise.exerciseCategory.getDescription()}"></span></p>
                        <p><strong>Opis:</strong> <span th:text="${exercise.description}"></span></p>
                        <p>
                            <iframe width="420" height="315" th:src="${exercise.url}" title="YouTube video player"
                                    allow="accelerometer; autoplay; clipboard-write; encrypted-media;
                                    gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
